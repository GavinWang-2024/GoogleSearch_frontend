<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li><a href="images.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class='picture'>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="small-img" alt="Google web search">
        </div>
        <div class="search-container">
            <form action="https://google.com/search">
                <input type="text" name="q" class="search-bar">
                <input type="submit" value="Google Search" class="search-button">
            </form>
        </div>  
    </body>
